<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Panel - Sistema Jurídico{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">JURIDICO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="nav-link text-white">Rol: {{ current_user.rol }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Layout de Dashboard -->
    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
          <div class="card shadow-sm border-0">
            <div class="card-body p-3 bg-light">
              <h5 class="mb-3">Panel de {{ current_user.rol }}</h5>
              <div class="list-group">
                {% if current_user.rol == 'Administrador' %}
                <a href="{{ url_for('usuario.index') }}" class="list-group-item list-group-item-action">
                  <i class="bi bi-person-gear"></i> Usuarios
                </a>
                {% endif %}
                <a href="{{ url_for('cliente.index') }}" class="list-group-item list-group-item-action">
                  <i class="bi bi-person-lines-fill"></i> Clientes
                </a>
                <a href="{{ url_for('caso.index') }}" class="list-group-item list-group-item-action">
                  <i class="bi bi-briefcase-fill"></i> Casos
                </a>
                <a href="{{ url_for('documento.index') }}" class="list-group-item list-group-item-action">
                  <i class="bi bi-folder2-open"></i> Documentos
                </a>
                <a href="{{ url_for('seguimiento.index') }}" class="list-group-item list-group-item-action">
                  <i class="bi bi-journal-text"></i> Seguimiento
                </a>
                <a href="{{ url_for('audiencia.index') }}" class="list-group-item list-group-item-action">
                  <i class="bi bi-calendar-event-fill"></i> Audiencias
                </a>
                <a href="{{ url_for('pago.index') }}" class="list-group-item list-group-item-action">
                  <i class="bi bi-cash-coin"></i> Pagos
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Área de contenido -->
        <div class="col-md-9">
          {% block dashboard_content %}
          <!-- Aquí se insertará el contenido de cada dashboard -->
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
