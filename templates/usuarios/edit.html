{% extends "base.html" %}

{% block title %} USUARIOS | EDIT {% endblock %}

{% block content %}
<h1>Editar Usuario</h1>
<form action="{{ url_for('usuario.edit', id=usuario.id_usuario) }}" method="POST">
<div class="mb-3">
<label class="form-label">Nombre</label>
<input class="form-control" name="nombre" required="" type="text" value="{{ usuario.nombre }}"/>
</div>
<div class="mb-3">
<label class="form-label">Usuario</label>
<input class="form-control" name="usuario" required="" type="text" value="{{ usuario.usuario }}"/>
</div>
<div class="mb-3">
<label class="form-label">Contraseña (dejar vacío si no se cambia)</label>
<input class="form-control" name="password" type="password"/>
</div>
<div class="mb-3">
<label class="form-label">Teléfono</label>
<input class="form-control" name="telefono" type="text" value="{{ usuario.telefono }}"/>
</div>
<div class="mb-3">
<label class="form-label">Dirección</label>
<input class="form-control" name="direccion" required="" type="text" value="{{ usuario.direccion }}"/>
</div>
<div class="mb-3">
<label class="form-label">Matrícula</label>
<input class="form-control" name="matricula" required="" type="text" value="{{ usuario.matricula }}"/>
</div>
<div class="mb-3">
<label class="form-label">Especialidad</label>
<select class="form-select" name="id_especialidad" required="">
            {% for esp in especialidades %}
                <option value="{{ esp.id_especialidad }}" {% if usuario.id_especialidad == esp.id_especialidad %}selected{% endif %}>
                  {{ esp.nombre_especialidad }}
            </option>

            {% endfor %}
        </select>
<div class="mb-3">
  <label class="form-label">Rol</label>
  <select class="form-select" name="id_rol" required="">
    {% for rol in roles %}
      <option value="{{ rol.id_rol }}" {% if usuario.id_rol == rol.id_rol %}selected{% endif %}>
        {{ rol.nombre_rol }}
      </option>
    {% endfor %}
  </select>
</div>

<div class="mb-3">
<label class="form-label">Estado de Usuario</label>
<select class="form-select" name="id_estado_usuario" required="">
            {% for estado in estado_usuarios %}
                <option value="{{ estado.id_estado_usuario }}" {% if usuario.id_estado_usuario == estado.id_estado_usuario %}selected{% endif %}>
                 {{ estado.nombre_estado }}
            </option>

            {% endfor %}
        </select>
</div>
<div class="form-check mb-3">
  <input class="form-check-input" type="checkbox" id="activo" name="activo" {% if usuario.activo %}checked{% endif %}>
  <label class="form-check-label" for="activo">Activo</label>
</div>

<button class="btn btn-primary" style=" background-color:rgb(137, 100, 50); color: white; border: none;" type="submit">Actualizar</button>
<a class="btn btn-secondary" href="{{ url_for('usuario.index') }}" style=" background-color:rgb(143, 101, 73); color: white; border: none;">Cancelar</a>
</form>
{% endblock %}
