<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  
<style>
.btn-custom {
    background-color: #A47551;
    border: none;
    color: white;
}
.btn-custom:hover {
    background-color: #C9A17C;
}
</style>
</head>
<body style="position: relative; z-index: 0;">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/static/img/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.70; /* Ajusta la opacidad según prefieras */
      z-index: -1; /* Para que esté detrás del contenido */
    }
  </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JURIDICO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/usuarios/">Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/clientes/')}}" href="/clientes/">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/casos/')}}" href="/casos/">Casos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/pagos/')}}" href="/pagos/">Pagos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/audiencias/')}}" href="/audiencias/">Audiencias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/seguimientos/')}}" href="/seguimientos/">Seguimiento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/documentos/')}}" href="/documentos/">Documentos</a>
              </li>
              
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
        
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <span class="nav-link text-white">Rol: {{ current_user.rol }}</span>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                  <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
    <div class="container">
        {% block content %}

        {% endblock  %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
